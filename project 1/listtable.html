<!DOCTYPE html>
<html>
<head>
    <title>HTML Lists and Links</title>
</head>
<body>

<h2>Unordered List</h2>
<ul>
    <li>Computer</li>
    <li>Mobile</li>
    <li>Tablet</li>
</ul>

<hr>

<h2>Ordered List</h2>
<ol>
    <li>Wake up</li>
    <li>Study</li>
    <li>Sleep</li>
</ol>

<hr>

<h2>Description List</h2>
<dl>
    <dt>HTML</dt>
    <dd>HTML is used to create web pages.</dd>

    <dt>CSS</dt>
    <dd>CSS is used to style web pages.</dd>

    <dt>JavaScript</dt>
    <dd>JavaScript is used to make web pages interactive.</dd>
</dl>

<hr>

<h2>HTML Link</h2>
<a href="https://www.google.com">Go to Google</a>
<br><br>
<a href="https://www.wikipedia.org" >Open Wikipedia</a>

</body>
</html>
