<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Navigation</title>
</head>
<body>

    <header>
        <h1>My Website</h1>
    </header>

    
    <nav>
        <a href="#home">Home</a> 
        <a href="#about">About</a> 
        <a href="#contact">Contact</a>
    </nav>

    
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to our homepage.</p>
        </section>

        <section id="about">
            <h2>About</h2>
            <p>Learn more about us here.</p>
        </section>

        <article>
            <h2>Latest Article</h2>
            <p>This is a standalone article that could be a blog post or news item.</p>
        </article>

        <section id="contact">
            <h2>Contact</h2>
            <p>Contact us through this section.</p>
        </section>
    </main>

    
    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
