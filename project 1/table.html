<!DOCTYPE html>
<html>
<head>
    <title>Table with Rowspan and Colspan</title>
</head>
<body>

<h2>Simple Table Example</h2>

<table border="1" cellpadding="10">
    <tr>
        <th>Sr. No</th>
        <th>Name</th>
        <th colspan="2">Marks</th> 
    </tr>
    <tr>
        <td>1</td>
        <td rowspan="2">Prasanna</td> 
        <td>Math</td>
        <td>90</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Science</td>
        <td>85</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Atul</td>
        <td>Math</td>
        <td>80</td>
    </tr>
</table>

</body>
</html>
